<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>第一次课作业</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <th colspan="2">信息统计表</th>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" size="15"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" size="15"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女</td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input type="checkbox" name="vehicle" value="travel">旅游<br>
                    <input type="checkbox" name="vehicle" value="climb">登山<br>
                    <input type="checkbox" name="vehicle" value="exercise">健生<br>
                    <input type="checkbox" name="vehicle" value="inter">上网<br>
                    <input type="checkbox" name="vehicle" value="swim">游泳
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select name="study">
                    <option value="selec">--请选择--</option>
                    <option value="one">本科</option>
                    <option value="sec">专科</option>
                    <option value="thir">研究生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea style="overflow-y: scroll; resize: none;" rows="5" cols="20">自我介绍：</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="提交">
                    <input type="button" value="重置">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
