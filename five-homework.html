<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <title>five-homework</title>
    <style>
        .tit {
            background-color: rgb(68, 175, 238);
            color: red;
        }
        table {
            background-color: rgb(237, 237, 237);
        }
        html,body{ width:100%; height:100%;}
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <form action="" style="width:100%; height:100%">
        <table border="1" style="width:100%; height:100%">
            <tr class="tit">
                <th colspan="2" align="center">信息统计表</th>
            </tr>
            <tr>
                <td align="right">姓名：</td>
                <td><input type="text" size="15"></td>
            </tr>
            <tr>
                <td align="right">年龄：</td>
                <td><input type="text" size="15"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td><input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女</td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td><input type="checkbox" name="vehicle" value="travel">旅游<br>
                    <input type="checkbox" name="vehicle" value="climb">登山<br>
                    <input type="checkbox" name="vehicle" value="exercise">健生<br>
                    <input type="checkbox" name="vehicle" value="inter">上网<br>
                    <input type="checkbox" name="vehicle" value="swim">游泳
                </td>
            </tr>
            <tr>
                <td align="right">学历：</td>
                <td>
                    <select name="study">
                    <option value="selec">--请选择--</option>
                    <option value="one">本科</option>
                    <option value="sec">专科</option>
                    <option value="thir">研究生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">自我介绍：</td>
                <td>
                    <textarea style="overflow-y: scroll; resize: none;" rows="5" cols="20">自我介绍：</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="提交">
                    <input type="button" value="重置">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
