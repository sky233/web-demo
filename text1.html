<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        姓名：<input type="text" name="name"><br><br>
        年龄：<input type="text" name="age"><br><br>
        性别：<input type="radio" name="sex" value="male">
                <img src="./images/man.jpg">男士
            <input type="radio" name="sex" value="female">
                <img src="./images/women.jpg">女士<br><br>
        生日：<select name="year">
                <option value="selec">--请选择年份--</option>
            </select>
            <select name="month">
                <option value="selec">--请选择月份--</option>
            </select>
            <select name="day">
                <option value="selec">--请选择日--</option>
            </select><br><br>
        爱好：<input type="checkbox" name="habby" value="read">阅读
              <input type="checkbox" name="habby" value="run">跑步
              <input type="checkbox" name="habby" value="swim">游泳
              <input type="checkbox" name="habby" value="reading">阅读<br><br>
        个人介绍：<br><br>
        <textarea rows="10" cols="30">请输入你的个人介绍......</textarea><br><br>
        <input type="checkbox" name="read">我同意信息录入<br><br>
        <input type="button" value="立即注册">
        <input type="button" value="重新登录">
    </form>
</body>
</html>
